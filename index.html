<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculatorPage" class="page active">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="calculator-container">
                <div class="basic-buttons">
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="appendToDisplay('/')">÷</button>
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="appendToDisplay('*')">×</button>
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="appendToDisplay('-')">−</button>
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('.')">.</button>
                    <button onclick="calculateResult()">=</button>
                    <button onclick="appendToDisplay('+')">+</button>
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="deleteLast()">DEL</button>
                    <button onclick="showHistory()">History</button>
                </div>
                <div class="advanced-buttons">
                    <button onclick="appendToDisplay('**2')">a²</button>
                    <button onclick="appendToDisplay('**')">a^b</button>
                    <button onclick="appendToDisplay('Math.abs(')">|a|</button>
                    <button onclick="appendToDisplay('Math.sqrt(')">√</button>
                    <button onclick="appendToDisplay('Math.cbrt(')">n√</button>
                    <button onclick="appendToDisplay('Math.PI')">π</button>
                    <button onclick="appendToDisplay('Math.sin(')">sin</button>
                    <button onclick="appendToDisplay('Math.cos(')">cos</button>
                    <button onclick="appendToDisplay('Math.tan(')">tan</button>
                    <button onclick="appendToDisplay('(')">(</button>
                    <button onclick="appendToDisplay(')')">)</button>
                    <button onclick="appendToDisplay(',')">,</button>
                </div>
            </div>
        </div>
    </div>
    <div id="historyPage" class="page">
        <h2>Calculation History</h2>
        <div id="history"></div>
        <button onclick="showCalculator()">Back</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
